<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roza Store</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    header {
      background-color: #6a0dad;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      background-color: #2a2a2a;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #8a2be2;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #6a0dad;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #8a2be2;
    }
  </style>
</head>
<body>
  <header>
    Roza Store
  </header>
  
  <nav>
    <a href="#">خانه</a>
    <a href="#">تماس با ما</a>
    <a href="#">تیشرت</a>
    <a href="#">ماگ بیسیک</a>
    <a href="#">ماگ حرارتی</a>
    <a href="#">فنجون حرارتی</a>
    <a href="#">ماگ استیل</a>
    <a href="#">کلاه کپ</a>
    <a href="#">پد موس</a>
    <a href="#">قاب عکس</a>
    <a href="#">هودی</a>
    <a href="#">دورس</a>
  </nav>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x300.png?text=%D9%84%D8%A8%D8%A7%D8%B3+1" alt="لباس 1">
      <h3>لباس شماره ۱</h3>
      <p>قیمت: ۴۰۰ هزار تومان</p>
      <button class="btn">سفارش</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300.png?text=%D9%84%D8%A8%D8%A7%D8%B3+2" alt="لباس 2">
      <h3>لباس شماره ۲</h3>
      <p>قیمت: ۵۲۰ هزار تومان</p>
      <button class="btn">سفارش</button>
    </div>
    <!-- محصولات بیشتر رو اینجا اضافه کن -->
  </div>

  <!-- برای فعال‌سازی Netlify CMS نیاز به راه‌اندازی فایل‌ها و تنظیمات CMS است -->
</body>
</html>
